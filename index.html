<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>

<body>
    <header>
        <div class="header">
            <h1>EMI Calculator</h1>
        </div>
    </header>

    <main>
        <div class="main">
            <div class="input">
                <form action="#">
                    <div>
                        <label for="">Loan Amount</label><br>
                        <input type="text" placeholder="₹ Amount" id="loan-amount">
                    </div>
                    <div>
                        <label for="">Interest Rate</label><br>
                        <input type="number" placeholder="% Rate" id="interest-rate">
                    </div>
                    <div>
                        <label for="">Time Period</label><br>
                        <input type="number" placeholder="No. of Years" id="time">
                    </div>
                    <div class="button">
                        <button id="btn">Calculate</button>
                    </div>
                </form>

                <div class="display-result" id="emi-details">
                    <label for="">EMI</label>
                    <span>₹ &nbsp;<div class="result" id="emi"></div></span>
                </div>
            </div>
            <div class="output">
                <div id="pay-details">
                    <div class="display-result">
                        <label for="">Total Amount &ensp;</label>
                        <span>₹ &nbsp;<div class="result" id="total"></div></span>


                    </div>
                    <div class="display-result">
                        <label for="">Payable Interest &ensp;</label>
                        <span>₹ &nbsp;<div class="result" id="interest"></div></span>
                    </div>
                    <div id="emiChart"></div>
                </div>


            </div>
        </div>
        </div>
    </main>

    <footer>
        <div class="footer">
            <p>Created by <span>Ashish Ranjan</span> | &#169;2023</p>
        </div>
    </footer>

    <!-- Javascript for calculating EMI -->
    <script src="index.js"></script>

</body>


</html>
